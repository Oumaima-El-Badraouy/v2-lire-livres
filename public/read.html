<script>
  const toggleButton = document.getElementById('toggle-dark-mode');
  const isDarkMode = localStorage.getItem('darkMode') === 'true';

  if (isDarkMode) {
    document.body.classList.add('dark-mode');
    toggleButton.innerHTML = '<i class="fas fa-moon"></i>'; 
  }

  toggleButton.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    const isNowDarkMode = document.body.classList.contains('dark-mode');
    localStorage.setItem('darkMode', isNowDarkMode);

    if (isNowDarkMode) {
      toggleButton.innerHTML = '<i class="fas fa-moon"></i>'; // Mode clair
    } else {
      toggleButton.innerHTML = '<i class="fas fa-lightbulb" style="color: #d8c80d;"></i>'; // Mode sombre
    }
  });
</script>
<script>
  document.getElementById('download-btn').addEventListener('click', () => {
    const bookId = new URLSearchParams(window.location.search).get('id');
    const userId = new URLSearchParams(window.location.search).get('id1');

    if (bookId && userId) {
      // R√©cup√©rer les informations du livre pour le PDF
      const bookTitle = document.getElementById('book-title').innerText;
      const bookContent = document.getElementById('book-content').innerText;
  
      // Cr√©er un nouvel objet jsPDF
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
  
      // Ajouter le titre et le contenu du livre au PDF
      doc.setFontSize(18);
      doc.text(bookTitle, 10, 10); // Titre du livre
      doc.setFontSize(12);
      doc.text(bookContent, 10, 20); // Contenu du livre
  
      // T√©l√©charger le PDF avec le nom du livre
      const pdfFileName = `${bookTitle}.pdf`;
      doc.save(pdfFileName);

      // Apr√®s le t√©l√©chargement, envoyer une requ√™te pour enregistrer l'ID du livre, ID de l'utilisateur et le fichier
      fetch('http://localhost:3000/save-download', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          book_id: bookId,
          user_id: userId,
          file_name: pdfFileName, // Le nom du fichier PDF t√©l√©charg√©
          download_time: new Date().toISOString() // Date et heure du t√©l√©chargement
        })
      })
        .then(response => response.json())
        .then(data => {
          console.log('T√©l√©chargement enregistr√© avec succ√®s', data);
        })
        .catch(err => {
          console.error('Erreur lors de l\'enregistrement du t√©l√©chargement:', err);
        });
    } else {
      alert('ID du livre ou de l\'utilisateur introuvable.');
    }
  });

 // R√©cup√©ration de l'ID du livre
 const urlParams = new URLSearchParams(window.location.search);
 const bookId = urlParams.get('id');

});

 

if (!bookId) {
  alert('Aucun livre sp√©cifi√©.');
  window.location.href = '/books/public/index.html/id:${userId}'; // Redirection si aucun ID n'est trouv√©
} else {

// Afficher le formulaire lors du clic sur le bouton "Faire un commentaire"
const func = document.getElementById('func');
const comm = document.getElementById('comm');
const reviewFormContainerr = document.getElementById('review-form-container');

func.addEventListener('click', () => {

});

  // Afficher le formulaire lors du clic sur le bouton "Faire un commentaire"
  const showFormBtn = document.getElementById('comm');
  const reviewFormContainer = document.getElementById('review-form-container');

  showFormBtn.addEventListener('click', () => {
    reviewFormContainer.style.display = 'block'; // Affiche le formulaire
    showFormBtn.style.display = 'none'; // Cache le bouton
  });
  // Fonction pour partager
  document.getElementById('share-btn').addEventListener('click', () => {
    if (navigator.share) {
      navigator.share({
        title: 'Lire l\'Histoire',
        text: 'D√©couvrez cette histoire passionnante !',
        url: window.location.href
      })
      .then(() => console.log('Partage r√©ussi.'))
      .catch((error) => console.log('Erreur lors du partage:', error));
    } else {
      alert('L\'API de partage n\'est pas support√©e dans votre navigateur.');
    }
  });
  // Gestionnaire de soumission du formulaire
  document.getElementById('review-form').addEventListener('submit', (e) => {
    e.preventDefault(); // Emp√™che le rechargement de la page

    const rating = document.getElementById('rating').value;
    const review = document.getElementById('review').value;

    // Envoyer les donn√©es au backend
    fetch('http://localhost:3000/submit-review', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ book_id: bookId, rating, review })
    })
      .then(response => response.json())
      .then(data => {
        document.getElementById('message').innerText = data.message || 'Merci pour votre √©valuation !';
        document.getElementById('review-form').reset(); // R√©initialiser le formulaire
        reviewFormContainer.style.display = 'none'; // Masquer le formulaire apr√®s soumission
        showFormBtn.style.display = 'block'; // R√©afficher le bouton
        fetchComments(); // Recharger les commentaires
      })
      .catch(error => {
        document.getElementById('message').innerText = 'Erreur lors de l\'ajout de votre commentaire.';
        console.error('Erreur:', error);
      });
  });

  // Fonction pour charger les commentaires
  function fetchComments() {
    fetch(`http://localhost:3000/reviews/${bookId}`)
      .then(response => response.json())
      .then(comments => {
        const commentsContainer = document.getElementById('comments-container');
        commentsContainer.innerHTML = '';
        if (comments.length === 0) {
          commentsContainer.innerHTML = '<p>Aucun commentaire pour l\'instant.</p>';
        } else {
          comments.forEach(comment => {
            const commentElement = document.createElement('div');
            commentElement.classList.add('comment');
            commentElement.innerHTML = `
              <h4>${'‚òÖ'.repeat(comment.rating)}${'‚òÜ'.repeat(5 - comment.rating)}</h4>
              <p>${comment.review}</p>

            `;
            commentsContainer.appendChild(commentElement);
          });
        }
      })
      .catch(error => console.error('Erreur lors de la r√©cup√©ration des commentaires :', error));
  }
  
    // Fonction de d√©tection de langue simple
    function detectLanguage(text) {
      // V√©rifier si le texte contient des caract√®res arabes
      if (/[\u0600-\u06FF]/.test(text)) return 'ar'; // Arabe
  
      // V√©rifier si le texte contient des caract√®res fran√ßais
      if (/[√©√®√†√ß√π√¢√™√Æ√¥√ª√§√´√Ø√∂√º]/i.test(text)) return 'fr'; // Fran√ßais
  
      // Par d√©faut, retourner 'fr' pour le fran√ßais si aucune autre langue n'est d√©tect√©e
      return 'fr'; // Par d√©faut, fran√ßais
    }
  
    document.addEventListener("DOMContentLoaded", function() {
      const audioBtn = document.getElementById("audio-btn");
      const stopAudioBtn = document.getElementById("stop-audio-btn");
  
      let isSpeaking = false;
  
      audioBtn.addEventListener('click', () => {
        if (isSpeaking) return;
  
        const bookContent = document.getElementById("book-content").innerText;
        const detectedLang = detectLanguage(bookContent);
  
        // Utilisation de ResponsiveVoice pour la synth√®se vocale
        if (detectedLang === 'ar') {
          responsiveVoice.speak(bookContent, "Arabic Female", { rate: 1, pitch: 1 });
        } else if (detectedLang === 'fr') {
          responsiveVoice.speak(bookContent, "French Female", { rate: 1, pitch: 1 });
        } else {
          responsiveVoice.speak(bookContent, "US English Female", { rate: 1, pitch: 1 });
        }
  
        isSpeaking = true;
        audioBtn.disabled = true;
        stopAudioBtn.style.display = 'inline';
      });
  
      stopAudioBtn.addEventListener('click', () => {
        responsiveVoice.cancel();  // Arr√™ter la lecture avec ResponsiveVoice
        isSpeaking = false;
        audioBtn.disabled = false;
        stopAudioBtn.style.display = 'none';
      });
    });
 
  </script>
